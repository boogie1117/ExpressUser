<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打印测试</title>
		<script type="text/javascript" src="jquery/jquery.min.js"></script>

		<script type="text/javascript" src="js/jquery.jqprint-0.3.js"></script>
		<script language="javascript">
		 function print(){
			 $("#print-area").jqprint({
				 debug: false,      //如果是true则可以显示iframe查看效果（iframe默认高和宽都很小，可以再源码中调大），默认是false  
				 importCSS: true,   //true表示引进原来的页面的css，默认是true。（如果是true，先会找$("link[media=print]")，若没有会去找$("link")中的css文件）
				 printContainer: true,  //表示如果原来选择的对象必须被纳入打印（注意：设置为false可能会打破你的CSS规则）。  
				 operaSupport: false    //表示如果插件也必须支持歌opera浏览器，在这种情况下，它提供了建立一个临时的打印选项卡。默认是true  
			 });
		 }
		</script>
	</head>
	<body>
		
		<div >
			<form action="#" class="am-form am-form-horizontal" onsubmit="return generate();" id="print-area">
                	<div align="center">
                		<table class="cloudTable" style="text-align: center;" border="1" >
							<tr>
								<td width="60"><img src="assets/img/logo.png"></td>
								<th width="180"  style="text-align: center;">卓越快递</th>
								<td width="60">订单号</td>
								<!--<td width="200"><span id="expressId"></span></td>-->				
								<td><div class="barcode2" style="height: 50px;" id="code128"></div><span id="expressId"></span></td>
							</tr>
							<tr>
								<td colspan="2">寄件人信息</td>
								<td colspan="2">收件人信息</td>
							</tr>
							<tr>
								<td width="60">姓名</td>
								<td width="180"><span id="name1"></span></td>
								<td width="60">姓名</td>
								<td width="200"><span id="name2"></span></td>	
							</tr>
							<tr>
								<td width="60">联系方式</td>
								<td width="180"><span id="telCode1"></span></td>
								<td width="60">联系方式</td>
								<td width="200"><span id="telCode2"></span></td>	
							</tr>
							<tr>
								<td width="60">详细地址</td>
								<td width="180"><span id="address1"></span></td>
								<td width="60">详细地址</td>
								<td width="200"><span id="address2"></span></td>	
							</tr>
							<tr><td colspan="4">货物信息</td></tr>
							<tr>
								<td width="60">快件类别</td>
								<td width="180"><span id="type"></span></td>
								<td width="60">快件重量</td>
								<td width="200"><span id="weight"></span></td>	
							</tr>
							<tr>
								<td width="60">创建时间</td>
								<td colspan="3"><span id="time"></span></td>
							</tr >
							<tr rowspan="3">
								<td width="60">备注</td>
								<td colspan="3"><span id="remarks"></span></td>
							</tr>
						</table>
						
                	</div>
                </form>
		<!--打印结束区域-->
		 </div>
		
		<button  class="black_button" onclick="print()">打印</button>
	</body>
</html>
