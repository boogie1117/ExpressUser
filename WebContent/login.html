<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>卓越快递业务版</title>
    <meta name="description" content="卓越快递业务员使用">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
<!--  <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">  -->  
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/echarts.min.js"></script>
    <script type="text/javascript">
    	function signUp(){
    		window.location.href="signup.html";
    	}
    	function reset(){
    		window.location.href="reset.html";
    	}
    	var telCode;
    	var password;
    	var flag=false;
    	function login(){
    		telCode=document.getElementById("telphone").value;
    		password=document.getElementById("password").value;
    		//alert("登录中");
    		$.ajax({
    	        url: "http://39.99.212.164:8080/TestCxfHibernate/REST/Misc/userLogin/"+telCode+"/"+password,
    	        type: "get",
    	        dataType: "json",
    	        async: false,
    	        success: function(data){ 	           
    	            	setData(data);  
    	        },
    	        error: function(msg){
    	            alert("ajax连接异常");
    	        }
    	    });
    		return false;
    	}
    	function setData(data) {
           
            if(null != data && "" != data){
            	$.cookie('user_id', data.UID,{ path: '/' });
            	$.cookie('user_name', data.name,{ path: '/' });
            	$.cookie('user_telCode', data.telCode,{ path: '/' });
            	$.cookie('user_dptID', data.dptID.ID,{ path: '/' });
            	$.cookie('user_status', data.status,{ path: '/' });
            	alert("登录成功，即将跳转");
            	window.location.href="index.html";
            }else{
            	alert("用户名或密码错误");
            }
            
        }
    </script>
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i onclick="signUp();">Sign Up </i> or <span onclick="reset();"> forget?</span>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="index.html" method="post" onsubmit="return login();">
				<fieldset>
					<div class="am-form-group">
						<input type="tel" class="" id="telphone" placeholder="手机号" required="required">
					</div>
					<div class="am-form-group">
						<input type="password" class="" id="password" placeholder="密码" required="required">
					</div>
					<p><button type="submit" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/amazeui.min.js"></script>
  <script src="assets/js/app.js"></script>
   <script type="text/javascript" src="js/jquery.cookie.js"></script> 
</body>

</html>
